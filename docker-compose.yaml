services:
  api:
    volumes:
      - ./:/app
    tty: true
    ports:
      - "8080:8080"
    build:
      context: .
      dockerfile: Dockerfile.local
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=TEST_DB
      - MYSQL_USER=root

  db:
    build: ./db
    volumes:
      - ./db/source:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
