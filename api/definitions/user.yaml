User:
  type: "object"
  properties:
    id:
      type: "string"
      example: "1"
    name:
      type: "string"
      example: "John Doe"
    email:
      type: "string"
      example: "John@example.com"
UserCreateRequest:
  type: "object"
  properties:
    name:
      type: "string"
      example: "John Doe"
    email:
      type: "string"
      example: "John@example.com"
  required:
    - name
    - email
UserList:
  type: "array"
  items:
    $ref: "#/User"